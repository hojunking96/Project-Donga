<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 구매</title>
    <style>
        table, th, td {  margin: auto; }
        td { float: right;}
    </style>
</head>
<body style="background-color: aliceblue; text-align: center;">
    <h2>로또 구매</h2>
    <hr>
    <table width="300" height="200" style="margin-top: 100px;">
        <form action="">
            <tr>
                <td>보유금액 : <span>000</span> 원</td>
            </tr>
            <tr>
                <td>구매가능 개수 : <span>000</span> 장</td>
            </tr>
            <tr>
                <td><input type="text"> 원</td>
                <td><input type="text"> 장</td>
            </tr>
            <tr>
                <td>
                    <button>10장</button>
                    <button>5장</button>
                    <button>1장</button>
                    <button>최대</button>
                    <button>초기화</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>구매</button>
                    <button>취소</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
