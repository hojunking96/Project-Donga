<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>로또베이베</title>

</head>

<body>
    <div>
        <h1>이메일로 아이디/비밀번호 받기</h1>
        <input type="text"
        placeholder="이메일 입력" onfocus="this.placeholder=''" 
                        onblur="this.placeholder='이메일 입력'">
        <input type="button" value="메일 보내기"/>
        <h3>이메일이 전송되었습니다 or 등록된 이메일이 아닙니다 팝업띄우기 혹은 결과창 하나 만들기</h3>
        <h4>확인/취소 혹은 돌아가기 버튼 어떻게할지 생각</h4>
        <input type="button" value="닫 기" onclick="self.close();"/>
    </div>
</body>

</html>
