<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로또시뮬레이터</title>
    <script language="javascript">
        function showPopup1() { window.open("비밀번호변경.html", "비밀번호 변경", "width=600, height=600, left=400, top=400"); }
        function showPopup2() { window.open("이메일변경.html", "이메일 변경", "width=600, height=600, left=400, top=400"); }
        function showPopup3() { window.open("닉네임변경.html", "닉네임 변경", "width=600, height=600, left=400, top=400"); }
        
        </script>
    <style>
        td {
            border-bottom: 1px solid;
            padding: 10px;
        }

        table {
            width: 400px;
            border-top: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        배너&메뉴바
    </div>
    <div>
        왼쪽 메뉴 바
    </div>

    <div>
        <h1>
            개인 정보
        </h1>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            아이디 :
                        </td>
                        <td colspan="2">
                            abc123
                        </td>
                    </tr>
                    <tr>
                        <td>
                            닉네임 :
                        </td>
                        <td>
                            abc만세
                        </td>
                        <td>
                            <input type="button" value="변경하기" onclick="showPopup3()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            이메일 :
                        </td>
                        <td>
                            abc123@abc.123
                        </td>
                        <td>
                            <input type="button" value="변경하기" onclick="showPopup2()">
                        </td>
                    </tr>
                
                </tbody>

            </table>
        </div>
        <br>
        <input type="button" value="비밀번호변경하기" onclick="showPopup1()">
        <input type="button" value="자주묻는질문">
        <input type="button" value="1:1상담">
    </div>

</body>

</html>
