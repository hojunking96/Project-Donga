<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lotto Simulator</title>
    <style>

        div {
            text-align: center;
        }
        h1 {
            color: rgb(0, 112, 82);
        }
        h3 {
            font-weight: normal;
        }
        #findmainDiv input {
            height: 30px;
            margin: 0 auto;
        }
        .findText {
            font-size: 20px;
            width: 300px;
        }
        .findBTN {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>아이디/비밀번호 찾기</h1>
        <h3>*등록된 이메일로 아이디/비밀번호를 전송합니다</h3>
        <br>
        <div id="findmainDiv">
            <input type="text" class="findText" placeholder="이메일 입력" onfocus="this.placeholder=''"
                onblur="this.placeholder='이메일 입력'">
            &nbsp;&nbsp;
            <input type="button" class="findBTN" value="전 송" onclick="alert('이메일이 전송되었습니다 or 등록된 이메일이 아닙니다');" />
            <input type="button" class="findBTN" value="닫 기" onclick="self.close();" />
        </div>
    </div>
</body>

</html>
